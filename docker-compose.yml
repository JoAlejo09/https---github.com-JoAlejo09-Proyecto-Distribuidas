version: '3'

services:
  # NODO 1
  app1:
    build:
      context: ./app-web
      dockerfile: Dockerfile
    container_name: app_node_1
    environment:
      - DB_HOST=mysql_master
      - DB_NAME=proyecto_salas
      - PORT=3000
      - NODE_NAME=Nodo 1
    depends_on:
      - mysql_master

  # NODO 2
  app2:
    build:
      context: ./app-web
      dockerfile: Dockerfile
    container_name: app_node_2
    environment:
      - DB_HOST=mysql_master
      - DB_NAME=proyecto_salas
      - PORT=3000
      - NODE_NAME=Nodo 2
    depends_on:
      - mysql_master

  # NODO 3
  app3:
    build:
      context: ./app-web
      dockerfile: Dockerfile
    container_name: app_node_3
    environment:
      - DB_HOST=mysql_master
      - DB_NAME=proyecto_salas
      - PORT=3000
      - NODE_NAME=Nodo 3
    depends_on:
      - mysql_master

  # MYSQL MASTER (NODO A)
  mysql_master:
    image: mysql:8.0
    container_name: mysql_master
    restart: always
    environment:
      MYSQL_DATABASE: proyecto_salas
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_master_data:/var/lib/mysql
    command: 
      - --server-id=1
      - --log-bin=mysql-bin
      - --auto-increment-increment=2
      - --auto-increment-offset=1

  # MYSQL SLAVE (NODO B - Ahora configurado para ser Master también)
  mysql_slave:
    image: mysql:8.0
    container_name: mysql_slave
    restart: always
    environment:
      MYSQL_DATABASE: proyecto_salas
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_slave_data:/var/lib/mysql
    command: 
      - --server-id=2
      - --log-bin=mysql-bin
      - --relay-log=relay-bin
      - --auto-increment-increment=2
      - --auto-increment-offset=2
    depends_on:
      - mysql_master

  # NGINX - BALANCEADOR
  nginx:
    image: nginx:latest
    container_name: nginx_balancer
    ports:
      - "8081:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
      - app3

  # phpMyAdmin para gestión
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin_gui
    restart: always
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOSTS=mysql_master,mysql_slave
    depends_on:
      - mysql_master
      - mysql_slave

volumes:
  mysql_master_data:
  mysql_slave_data: